version: "3.8"

services:
  # Development container service
  dev:
    image: ghcr.io/stkr22/devcontainer-python-container:1.3.0@sha256:03811019a87d4c39e8f26871c3a7c5e99c14124242821c717abdd9a279528687
    container_name: switch-skill-dev
    userns_mode: "keep-id"  # Podman: keeps your host UID
    working_dir: /workspace/private-assistant-switch-skill-py
    volumes:
      - ..:/workspace/private-assistant-switch-skill-py:rw,rprivate,rbind
    command: sleep infinity
    cap_add:
      - NET_RAW
    environment:
      # PostgreSQL connection
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: assistant
      POSTGRES_PASSWORD: assistant_dev_password
      POSTGRES_DB: assistant
      # MQTT connection
      MQTT_HOST: mosquitto
      MQTT_PORT: 1883
    depends_on:
      postgres:
        condition: service_healthy
      mosquitto:
        condition: service_healthy
    networks:
      - pa-switch-skill-network

  # PostgreSQL database for device registry
  postgres:
    image: docker.io/postgres:18.1-trixie
    container_name: switch-skill-postgres
    environment:
      POSTGRES_USER: assistant
      POSTGRES_PASSWORD: assistant_dev_password
      POSTGRES_DB: assistant
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U assistant -d assistant"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - pa-switch-skill-network

  # Eclipse Mosquitto MQTT broker
  mosquitto:
    image: docker.io/eclipse-mosquitto:2.0.22
    container_name: switch-skill-mosquitto
    volumes:
      - ./config/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
    healthcheck:
      test: ["CMD-SHELL", "mosquitto_sub -t '$$SYS/#' -C 1 -i healthcheck -W 3"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - pa-switch-skill-network

networks:
  pa-switch-skill-network:
    driver: bridge
