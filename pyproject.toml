[tool.poetry]
name = "private-assistant-switch-skill"
version = "0.1.5"
description = "Home Automation Skill for Modular Private Assistant: Manages and controls smart plugs and bulbs via Home Assistant API."
authors = ["stkr22 <stkr22@github.com>"]
readme = "README.md"
license = "GNU GPLv3"
include = ["src"]

[tool.poetry.dependencies]
python = ">=3.11,<3.12"
spacy = "^3.7.4"
typer = {extras = ["all"], version = "^0.12.3"}
pydantic = "^2.7.0"
homeassistant-api = "^4.2.2.post1"
pyyaml = "^6.0.1"
jinja2 = "^3.1.3"
en-core-web-md = {url = "https://github.com/explosion/spacy-models/releases/download/en_core_web_md-3.7.1/en_core_web_md-3.7.1-py3-none-any.whl"}
private-assistant-commons = "^0.1.0"

[tool.poetry.group.dev.dependencies]
ruff = "^0.4.10"
mypy = "^1.10.1"
pytest = "^8.2.2"
types-pyyaml = "^6.0.12.20240311"

[tool.poetry.scripts]
private-assistant-switch-skill = "private_assistant_switch_skill.main:app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
target-version = "py311"
line-length = 88
indent-width = 4

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "I", "UP"]
ignore = ["E203"]
